install: true
git:
  submodules: false
cache:
  directories:
    - .build/checkouts # SwiftPM
    - .build/repositories # SwiftPM
branches:
  only:
    - master
matrix:
  include:
    - os: osx
      language: objective-c
      osx_image: xcode9.2
      script: make test
      env: JOB=CI_BUILD_TEST
    - os: osx
      language: objective-c
      osx_image: xcode9.2
      script: make package
      env: JOB=CI_BUILD_PACKAGE
    - os: osx
      language: objective-c
      osx_image: xcode9.2
      script:
        - make swiftpm
        - .build/release/carthage version
      env: JOB=CI_BUILD_SWIFTPM
    - os: osx
      language: objective-c
      osx_image: xcode9.2
      script:
        - make swiftpm_test
      env: JOB=CI_BUILD_SWIFTPM_TEST
    - os: osx
      language: objective-c
      osx_image: xcode9.2
      script:
        - brew uninstall carthage
        - HOMEBREW_NO_AUTO_UPDATE=1 brew install bats
        - make install
        - bats IntegrationTests
      env:
        - JOB=INTEGRATION_TESTS
    - os: osx
      language: objective-c
      osx_image: xcode9.2
      script:
        - brew uninstall carthage
        - HOMEBREW_NO_AUTO_UPDATE=1 brew install bats        
        - make swiftpm_install
        - bats IntegrationTests
      env:
        - JOB=INTEGRATION_TESTS_SWIFTPM
